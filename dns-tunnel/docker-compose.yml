version: '3.8'

services:
  dns_server:
    build:
        context: .
        dockerfile: docker/Dockerfile
    privileged: true
    volumes:
      - ./server.py:/elocal/server.py
      - ./secret:/elocal/secret
      - ./ben10:/elocal/ben10
    ports:
      - "53:53/udp"
    restart: always
    container_name: local_dns_resolver
